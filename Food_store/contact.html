</head>

<body>
    <header>

        <h1>Contact Us</h1>

        <nav aria-label="primary-navigation">

            <ul>

                <li>

                    <a href="/Food_store/index.html">Home</a>

                        <img src="img/dosa.png" alt="photo of a dosa" title="Our Delicious Dosa" width="500" height="322">

                    </figure>
                </li>
            </ul>
        </nav>
     </header>

     <main>
        <article id="contact">

            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">

                <fieldset>

                    <legend> Send Us a Message</legend>

                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Ashraf" autocomplete="on" required autofocus> 
                    </p>

                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="abc@abc.com" autocomplete="on" required > 
                    </p>

                    <p>
                        <label for="message">Your Message:</label>
                        <br><br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>

                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </article>

        <article id="location">
            <h3>Our Location</h3>
            
                <address>Thane Railway Station, Rajdarshan Complex <br>Shop no. 18, MO 9999999999.
                <br><br>
                Phone: <a href="tel:+919999999999">+919999999999</a>
                </address>
            
        </article>
    </main>
    <footer>
        <p>Copyright &copy; Khans South Indian Shop</p>
    </footer>
